<div class="map-container">
    <sebm-google-map (idle)="onIdle()" (boundsChange)="updateBounds($event)" [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
        <sebm-google-map-marker [iconUrl]="item.icon" *ngFor="let item of wineryMapItems" [latitude]="item.latitude" [longitude]="item.longitude">
        </sebm-google-map-marker>
    </sebm-google-map>
</div>
